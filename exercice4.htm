                    <!--L'attribut data- * est utilisé pour stocker des données personnalisées privées sur la page ou l'application.
                    L'attribut data- * nous permet d'incorporer des attributs de données personnalisés sur tous les éléments HTML.
                    Les données stockées (personnalisées) peuvent ensuite être utilisées dans le JavaScript de la page pour créer une expérience utilisateur plus attrayante (sans appels Ajax ni requêtes de base de données côté serveur).
                    L'attribut data- * se compose de deux parties:
                    Le nom de l'attribut ne doit pas contenir de lettres majuscules et doit être au moins un caractère bien après le préfixe "data-"
                    La valeur d'attribut peut être n'importe quelle chaîne-->
