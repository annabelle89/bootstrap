<!DOCTYPE html>

<html lang="fr">

<head>
    <!--meta required-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row text-white text-center bg-primary">
            <div class="col-md-4 border right white">
                <p>Bloc1</p>
            </div>
            <div class="col-md-4 border right white">
                <p>Bloc2</p>
            </div>
            <div class="col-md-4 border right white">
                <p>Bloc3</p>
            </div>
        </div>

        <hr>

        <div class="container-fluid">
            <div class="row text-white text-right bg-info">
                <div class="col-md-3 col-sm-6 border right white">
                    <p>Bloc1</p>
                </div>
                <div class="col-md-3 col-sm-6 border right white">
                    <p>Bloc2</p>
                </div>
                <div class="col-md-3 col-sm-6 border right white ">
                    <p>Bloc3</p>
                </div>
                <div class="col-md-3 col-sm-6 border right white">
                    <p>Bloc4</p>
                </div>
            </div>
            <div class="row bg-warning text-white">
                <div class="col-md-3 col-sm-12 border right white">
                    <p>Bloc5</p>
                </div>
                <div class="col-md-2 col-sm-4 border right white">
                    <p>Bloc6</p>
                </div>
                <div class="col-md-2 col-sm-4 border right white">
                    <p>Bloc7</p>
                </div>
                <div class="col-md-2 col-sm-4 border right white">
                    <p>Bloc8</p>
                </div>
                <div class="col-md-3 col-sm-12 border right white">
                    <p>Bloc9</p>
                </div>
            </div>
        </div>

        <!--JQuery first, then popper.js, then Bootstrap JS-->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
